<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Elite Digital Vault âœ¨</title>
    <style>
        :root {
            --primary: #7b2cbf;
            --secondary: #5a189a;
            --accent: #e0aaff;
            --dark: #10002b;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #10002b, #240046, #3c096c);
            min-height: 100vh;
            color: white;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #c77dff, #9d4edd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            font-weight: 800;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        
        .file-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #7b2cbf, #e0aaff);
        }
        
        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .file-icon {
            font-size: 3rem;
            margin-right: 1.5rem;
            flex-shrink: 0;
            background: rgba(123, 44, 191, 0.2);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 700;
            font-size: 1.3rem;
            margin-bottom: 0.3rem;
            word-break: break-word;
        }
        
        .file-size {
            color: var(--accent);
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .file-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin: 1.5rem 0;
            line-height: 1.7;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            margin-top: auto;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #7b2cbf, #9d4edd);
            z-index: -1;
            transition: all 0.3s;
        }
        
        .btn:hover::after {
            transform: scale(1.05);
        }
        
        .btn:hover {
            box-shadow: 0 5px 20px rgba(123, 44, 191, 0.4);
        }
        
        .btn-icon {
            margin-left: 8px;
            transition: transform 0.3s;
        }
        
        .btn:hover .btn-icon {
            transform: translateX(3px);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .files-grid {
                grid-template-columns: 1fr;
            }
            
            .file-icon {
                width: 60px;
                height: 60px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Elite Digital Vault</h1>
            <p class="subtitle">Premium resources for professionals. Unlimited access, no restrictions.</p>
        </header>
        
        <div class="files-grid" id="filesContainer">
            <!-- File cards will be generated here -->
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            files: [
                { 
                    name: "HelpKitToolNeededStuff.zip", 
                    size: "215 MB", 
                    icon: "ðŸ”´ðŸŸ©ðŸ”´", 
                    description: "Special Hacking tool [simulation]" 
                },
                { 
                    name: "SpecialFiles.rar", 
                    size: "178 MB", 
                    icon: "ðŸ’»", 
                    description: "?" 
                },
                { 
                    name: "SpecialWebsite.7z", 
                    size: "342 MB", 
                    icon: "ðŸ”‘", 
                    description: "?" 
                }
            ]
        };
        
        // Initialize the app
        function init() {
            renderFiles();
        }
        
        // Render file cards
        async function renderFiles() {
            const container = document.getElementById("filesContainer");
            container.innerHTML = "";
            
            for (const file of config.files) {
                const exists = await checkFileExists(file.name);
                const card = createFileCard(file, exists);
                container.appendChild(card);
            }
        }
        
        // Create a file card element
        function createFileCard(file, exists) {
            const card = document.createElement("div");
            card.className = "file-card";
            
            card.innerHTML = `
                <div class="file-header">
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size}</div>
                    </div>
                </div>
                
                <div class="file-description">${file.description}</div>
                
                <button class="btn" data-filename="${file.name}" ${exists ? '' : 'disabled'}>
                    ${exists ? 'Download Now' : 'Coming Soon'}
                    <span class="btn-icon">${exists ? 'â†“' : 'âŒ›'}</span>
                </button>
            `;
            
            return card;
        }
        
        // Check if a file exists
        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // Handle clicks
        document.addEventListener("click", async (e) => {
            if (e.target.classList.contains("btn") && !e.target.disabled) {
                const filename = e.target.getAttribute("data-filename");
                downloadFile(filename);
            }
        });
        
        // Download file
        function downloadFile(filename) {
            const link = document.createElement("a");
            link.href = filename;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Add visual feedback
            const btn = document.querySelector(`[data-filename="${filename}"]`);
            if (btn) {
                btn.innerHTML = 'Downloaded! âœ“';
                btn.style.background = '#2ed573';
                setTimeout(() => {
                    btn.innerHTML = 'Download Again <span class="btn-icon">â†»</span>';
                    btn.style.background = '';
                }, 2000);
            }
        }
        
        // Start the app
        init();

        // Console command to check file status
        window.checkFiles = async function() {
            const results = {};
            for (const file of config.files) {
                results[file.name] = await checkFileExists(file.name);
            }
            console.table(results);
        };
    </script>
</body>
</html>
