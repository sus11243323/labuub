<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî• PREMIUM DOWNLOAD üî•</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .file-icon {
            font-size: 80px;
            margin: 20px 0;
            animation: float 3s ease-in-out infinite;
        }
        
        .status {
            display: inline-block;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .available {
            background: rgba(0, 255, 128, 0.2);
            color: #00ff80;
        }
        
        .unavailable {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .restock-info {
            color: rgba(255, 255, 255, 0.7);
            margin: 20px 0;
            font-size: 0.9rem;
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 210, 255, 0.6);
        }
        
        .download-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .pay-btn {
            background: linear-gradient(90deg, #fdcb6e, #e17055);
            box-shadow: 0 5px 15px rgba(253, 203, 110, 0.4);
        }
        
        .pay-btn:hover {
            box-shadow: 0 8px 20px rgba(253, 203, 110, 0.6);
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PREMIUM DOWNLOAD</h1>
        <div class="file-icon">üîí</div>
        
        <div id="status" class="status">SPRAWDZANIE...</div>
        <div id="restockInfo" class="restock-info hidden"></div>
        
        <button id="downloadBtn" class="download-btn" disabled>POBIERZ</button>
        <button id="payBtn" class="download-btn pay-btn hidden">ZAP≈ÅAƒÜ $2 ZA RESTOCK</button>
    </div>

    <script>
        // Konfiguracja
        const config = {
            filename: "HelpKitToolNeededStuff.zip",
            price: 2,
            cooldownHours: 24,
            maxDownloads: 1
        };
        
        // Elementy DOM
        const statusEl = document.getElementById("status");
        const downloadBtn = document.getElementById("downloadBtn");
        const payBtn = document.getElementById("payBtn");
        const restockInfo = document.getElementById("restockInfo");
        
        // Stan aplikacji
        let state = {
            downloadsLeft: localStorage.getItem('downloadsLeft') || config.maxDownloads,
            lastDownloadTime: localStorage.getItem('lastDownloadTime') || 0,
            isAvailable: false
        };
        
        // Inicjalizacja
        async function init() {
            checkAvailability();
            updateUI();
            
            // Sprawdzaj dostƒôpno≈õƒá co 30 sekund
            setInterval(checkAvailability, 30000);
        }
        
        // Sprawdza dostƒôpno≈õƒá pliku i limit pobra≈Ñ
        async function checkAvailability() {
            const fileExists = await checkFileExists(config.filename);
            const isCooldownOver = checkCooldown();
            
            state.isAvailable = fileExists && (state.downloadsLeft > 0) && isCooldownOver;
            updateUI();
        }
        
        // Sprawdza czy plik istnieje na serwerze
        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // Sprawdza czy minƒÖ≈Ç czas cooldown
        function checkCooldown() {
            if (!state.lastDownloadTime) return true;
            
            const now = Date.now();
            const cooldownEnd = parseInt(state.lastDownloadTime) + (config.cooldownHours * 60 * 60 * 1000);
            return now > cooldownEnd;
        }
        
        // Aktualizuje UI na podstawie stanu
        function updateUI() {
            if (state.isAvailable) {
                statusEl.textContent = "DOSTƒòPNY";
                statusEl.className = "status available";
                downloadBtn.disabled = false;
                payBtn.classList.add("hidden");
                restockInfo.classList.add("hidden");
            } else {
                statusEl.textContent = "NIEDOSTƒòPNY";
                statusEl.className = "status unavailable";
                downloadBtn.disabled = true;
                
                if (state.downloadsLeft <= 0) {
                    if (checkCooldown()) {
                        payBtn.classList.remove("hidden");
                        restockInfo.textContent = "Limit pobra≈Ñ wyczerpany";
                    } else {
                        const cooldownEnd = parseInt(state.lastDownloadTime) + (config.cooldownHours * 60 * 60 * 1000);
                        const hoursLeft = Math.ceil((cooldownEnd - Date.now()) / (60 * 60 * 1000));
                        restockInfo.textContent = `Automatyczny restock za ${hoursLeft} godzin`;
                        restockInfo.classList.remove("hidden");
                        payBtn.classList.add("hidden");
                    }
                }
            }
        }
        
        // Obs≈Çuga pobierania
        downloadBtn.onclick = () => {
            // Prawdziwe pobieranie
            const link = document.createElement("a");
            link.href = config.filename;
            link.download = config.filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Aktualizacja stanu
            state.downloadsLeft--;
            state.lastDownloadTime = Date.now();
            localStorage.setItem('downloadsLeft', state.downloadsLeft);
            localStorage.setItem('lastDownloadTime', state.lastDownloadTime);
            
            checkAvailability();
        };
        
        // Symulacja p≈Çatno≈õci
        payBtn.onclick = () => {
            if (confirm(`Czy na pewno chcesz zap≈Çaciƒá $${config.price} za natychmiastowy restock?`)) {
                // Tutaj w rzeczywisto≈õci by≈Çby integration z p≈Çatno≈õciami (np. Stripe)
                alert(`P≈Çatno≈õƒá $${config.price} zako≈Ñczona sukcesem!`);
                
                // Restock
                state.downloadsLeft = config.maxDownloads;
                state.lastDownloadTime = 0;
                localStorage.setItem('downloadsLeft', state.downloadsLeft);
                localStorage.setItem('lastDownloadTime', 0);
                
                checkAvailability();
            }
        };
        
        // Start aplikacji
        init();
    </script>
</body>
</html>
