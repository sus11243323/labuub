<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Premium Download Center ðŸš€</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --dark: #1a1a2e;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.08);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            min-height: 100vh;
            color: white;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .stats-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .stat-item {
            text-align: center;
            flex: 1;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #72ffb6, #10d3d9);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 0.5rem;
        }
        
        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .file-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .file-icon {
            font-size: 2.5rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .file-info {
            flex: 1;
        }
        
        .file-name {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.2rem;
            word-break: break-word;
        }
        
        .file-size {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        
        .file-status {
            margin-top: auto;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .status-available {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }
        
        .status-unavailable {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            outline: none;
            width: 100%;
            font-size: 0.95rem;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        .cooldown-info {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 0.5rem;
        }
        
        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin-top: 1rem;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .stats-card {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Premium Download Center</h1>
            <p class="subtitle">Access high-quality resources with your download credits. Credits refresh automatically.</p>
        </header>
        
        <div class="stats-card">
            <div class="stat-item">
                <div class="stat-value" id="downloadsLeft">5</div>
                <div class="stat-label">Downloads Remaining</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="restockTimer">60:00</div>
                <div class="stat-label">Until Next Restock</div>
            </div>
        </div>
        
        <div class="files-grid" id="filesContainer">
            <!-- File cards will be generated here -->
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            files: [
                { name: "HelpKitToolNeededStuff.zip", size: "158 MB", icon: "ðŸ“¦", description: "Essential tools and resources" },
                { name: "PremiumTemplates.rar", size: "89 MB", icon: "ðŸŽ¨", description: "Professional design templates" },
                { name: "SecretDocuments.zip", size: "42 MB", icon: "ðŸ”’", description: "Confidential project files" },
            ],
            cooldownHours: 1, // Restock every 1 hour
            maxDownloads: 5   // Max 5 downloads
        };
        
        // App state
        let state = {
            downloadsLeft: localStorage.getItem('downloadsLeft') || config.maxDownloads,
            lastDownloadTime: localStorage.getItem('lastDownloadTime') || 0
        };
        
        // Initialize the app
        async function init() {
            updateGlobalUI();
            renderFiles();
            startRestockTimer();
            
            // Check file availability every 30 seconds
            setInterval(checkFilesAvailability, 30000);
        }
        
        // Render file cards
        async function renderFiles() {
            const container = document.getElementById("filesContainer");
            container.innerHTML = "";
            
            for (const file of config.files) {
                const exists = await checkFileExists(file.name);
                const card = createFileCard(file, exists);
                container.appendChild(card);
            }
        }
        
        // Create a file card element
        function createFileCard(file, exists) {
            const card = document.createElement("div");
            card.className = "file-card";
            
            const isAvailable = exists && state.downloadsLeft > 0;
            const cooldownEnd = state.lastDownloadTime + (config.cooldownHours * 60 * 60 * 1000);
            const timeLeft = cooldownEnd - Date.now();
            const progressPercent = Math.max(0, Math.min(100, 100 - (timeLeft / (config.cooldownHours * 60 * 60 * 1000) * 100)));
            
            card.innerHTML = `
                <div class="file-header">
                    <div class="file-icon">${file.icon}</div>
                    <div class="file-info">
                        <div class="file-name">${file.name}</div>
                        <div class="file-size">${file.size} â€¢ ${file.description}</div>
                    </div>
                </div>
                
                <div class="file-status">
                    <div class="status-badge ${isAvailable ? 'status-available' : 'status-unavailable'}">
                        ${isAvailable ? 'Available' : 'Unavailable'}
                    </div>
                </div>
                
                <button class="btn btn-primary" 
                        ${isAvailable ? '' : 'disabled'}
                        data-filename="${file.name}">
                    Download Now
                </button>
                
                ${state.downloadsLeft <= 0 ? `
                    <div class="cooldown-info">
                        Next restock in: ${formatTime(timeLeft)}
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" style="width: ${progressPercent}%"></div>
                    </div>
                ` : ''}
            `;
            
            return card;
        }
        
        // Check if files are available
        async function checkFilesAvailability() {
            renderFiles();
        }
        
        // Check if a file exists
        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { method: 'HEAD' });
                return response.ok;
            } catch (error) {
                return false;
            }
        }
        
        // Format time (mm:ss)
        function formatTime(ms) {
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);
            return `${Math.max(0, minutes)}:${Math.max(0, seconds).toString().padStart(2, '0')}`;
        }
        
        // Update global UI elements
        function updateGlobalUI() {
            document.getElementById("downloadsLeft").textContent = state.downloadsLeft;
        }
        
        // Restock timer
        function startRestockTimer() {
            setInterval(() => {
                const cooldownEnd = state.lastDownloadTime + (config.cooldownHours * 60 * 60 * 1000);
                const timeLeft = cooldownEnd - Date.now();
                
                if (timeLeft <= 0 && state.downloadsLeft <= 0) {
                    state.downloadsLeft = config.maxDownloads;
                    localStorage.setItem('downloadsLeft', state.downloadsLeft);
                    updateGlobalUI();
                    renderFiles();
                }
                
                document.getElementById("restockTimer").textContent = formatTime(timeLeft);
            }, 1000);
        }
        
        // Handle clicks
        document.addEventListener("click", async (e) => {
            // File download
            if (e.target.classList.contains("btn-primary") && !e.target.disabled) {
                const filename = e.target.getAttribute("data-filename");
                
                if (state.downloadsLeft > 0) {
                    // Actual download
                    const link = document.createElement("a");
                    link.href = filename;
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    // Update state
                    state.downloadsLeft--;
                    state.lastDownloadTime = Date.now();
                    localStorage.setItem('downloadsLeft', state.downloadsLeft);
                    localStorage.setItem('lastDownloadTime', state.lastDownloadTime);
                    
                    updateGlobalUI();
                    renderFiles();
                }
            }
        });
        
        // Start the app
        init();
    </script>
</body>
</html>
